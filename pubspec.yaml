name: phone_store
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  flutter_native_splash: ^2.2.19
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.0
